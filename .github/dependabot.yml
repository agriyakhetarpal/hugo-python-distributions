version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 14
    ignore:
      # https://github.com/softprops/action-gh-release/issues/556
      - dependency-name: "softprops/action-gh-release"
        versions: ["2.2.0"]
    commit-message:
      prefix: "ðŸ¦„ "
      include: scope
    groups:
      actions:
        patterns:
          - "*"
